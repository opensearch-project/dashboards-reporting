name: Build app package (on demand)

on:
  workflow_call:
    inputs:
      reference:
        required: true
        type: string
        description: Git reference (branch, tag, or commit SHA) to build from.
        default: main
  workflow_dispatch:
    inputs:
      reference:
        required: true
        type: string
        default: main
        description: Git reference (branch, tag, or commit SHA) to build from.

jobs:
  # Build an app package from the given source code reference.
  build:
    name: Build app package
    uses: ./.github/workflows/5_builderprecompiled_base-dev-environment.yml
    with:
      reference: ${{ inputs.reference }}
      command: 'yarn build'
      artifact_name: 'reports-dashboards'
      artifact_path: './wazuh-dashboards-reporting/build'
    secrets: inherit
